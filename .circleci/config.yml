version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # - image: circleci/node:10
      - image: cypress/base:10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: 
          name: Cypress tests
          command: yarn test:replay
          environment: 
            RECORD_REPLAY_METADATA_FILE: $(mktemp) 
            CYPRESS_NO_COMMAND_LOG: 1 

      # add metadata
      - run: npx @replayio/replay metadata --init --keys source --warn

      # upload tests
      - run: npx @replayio/replay upload-all --api-key rwk_ucBwGNuTjOIltJmr3oYzZ7TfTbpDyD9IHCoqvMUGaHQ
      

